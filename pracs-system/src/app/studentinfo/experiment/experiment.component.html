<div class="container work-details">
    <div class="container subs">
        <button type="button" class="btn btn-lg btn-primary"
        *ngFor="let i of sublist" (click)="selectsub(i)">
            {{i}}
        </button>
    </div>
    <div class="container exps">
        <button type="button" class="btn btn-lg btn-primary" 
        *ngFor="let i of exp;index as j" (click)="selectexp(j)">
            {{i['Exp_Name']}}
        </button>
    </div>
    <div class="container output" *ngIf="output!=-101">
        <div class="container">
            <h3>Output:</h3>
            <h4>{{output}}</h4>
        </div>
        <div class="container">
            <h3>Submission date:</h3>
            <h4>{{sub_date}}</h4>
        </div>
        <div class="table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of experiment;index as j">
                    <td>{{i}}</td>
                    <td>{{outputquestion[j]}}</td>
                </tr>
            </tbody>
        </div>
        <div class="container grades" *ngIf='role!="student"'>
            <h4>Grading</h4>
            <select id='grade'>
                <option disabled selected value="">None</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
            </select>
            <button class="btn btn-lg" (click)='assign()'>Assign</button>
        </div>
        <div *ngIf='role=="student"'>
            Grade:{{exp_grade}}
        </div>
    </div>
</div>
