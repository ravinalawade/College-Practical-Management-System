<div class="container-fullwidth main-page">
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="#">DMCE</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/teacherprofile']">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Role
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item nav-link" *ngFor="let i of roles" 
                        [routerLink]="['/teacherprofile/'+i]" routerLinkActive="router-link-active" >
                            {{i}} <span class="sr-only"></span>
                        </a>
                    </div>
                </li>
            </ul>
            <button class="btn my-2 my-sm-0" type="button" (click)="onLogout()">Logout</button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="container text-container user-img">
                    <img src="assets/images/user_img.png" id="icon" alt="User Icon" />
                </div>
                <div class="container details">
                    <h4>Professor-ID:{{userDetails.teacher_id}}</h4>
                    <h4>Name:{{userDetails.Name}}</h4>
                    <h4>Email:{{userDetails.email}}</h4>
                    <h4>Phone-No:{{userDetails.Phone_no}}</h4>
                    <h4>Subject:{{userDetails.Subject}}</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
