<div class="w3layouts-main1"> 
	<div class="bg-layer1">
		<h1>DMCE PRACS SYSTEM</h1>
		<div class="header-main1">
			<div class="main-icon1">
				<fa-icon [icon]="faLaptop"></fa-icon>
			</div>
			<div class="header-left-bottom1">
				<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
					<div class="icon1">
						<!-- <fa-icon [icon]="faUser"></fa-icon> -->
						<input class="userclass" type="text" placeholder="UserID" required="" style="border: 1px solid white;"
						id="username" name="username" #username="ngModel" [(ngModel)]="model.username"
						[ngClass]="{'invalid-textbox' :signInForm.submitted && !username.valid }"/>
					</div>
					<div class="icon1">
						<!-- <fa-icon [icon]="faLock"></fa-icon> -->
						<input class="passwdclass" type="password" placeholder="Password" required minlength="4"
						name="password" #password="ngModel" [(ngModel)]="model.password"
						[ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }"/>
					</div>
					<div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
					</div>
					<div class="bottom">
						<button class="btn" type="submit">Log In</button>
					</div>
					<div class="links">
						<p><a href="#">Forgot Password?</a></p>
						<p class="right"><a routerLink="/signup">New User? Register</a></p>
						<div class="clear"></div>
					</div>
				</form>
				<div class="alert" *ngIf="serverErrorMessages">
					{{serverErrorMessages}}
				</div>	
			</div>
			<!-- <div class="social">
				<ul>
					<li>or login using : </li>
					<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
					<li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
					<li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
				</ul>
			</div> -->
		</div>

	</div>
</div>

  addEventListener("load", function () {
      setTimeout(hideURLbar, 0);

      window.scrollTo(0, 1);
